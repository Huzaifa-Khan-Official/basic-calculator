<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <table>
            <tr>
                <th id="heading">OUTPUT</th>
            </tr>
            <tr>
                <th>1st Number:</th>
                <td id="no1"></td>
            </tr>
            <tr>
                <th>Operator:</th>
                <td id="op"></td>
            </tr>
            <tr>
                <th>2nd Number:</th>
                <td id="no2"></td>
            </tr>
            <tr>
                <th>Result:</th>
                <td id="res"></td>
            </tr>
        </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
